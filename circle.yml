machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t merrettr/circletest .

test:
  override:
    - docker run -d -p 80:80 merrettr/circletest; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost

deployment:
  hub:
    branch: master
    commands:
      # Circle currently using old version of docker which still uses the now deprecated email option
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push merrettr/circletest
      - ./deploy.sh